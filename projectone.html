      <container class="section">
    <div class="form"> 
        
        <fieldset class="container">
          <h1>Fill The Form</h1> <br>
        <form id="form-validation">
          <label for="mail">
            <span> Email Address:</span><br><br>
            <input type="email" id="mail" name="mail" placeholder="user@hotmail.com" required minlength="8" />
            <span class="error" aria-live="polite"></span>
          </label> <br>
          <label for="password">
            <span>Password:</span><br><br>
            <input type="password" id="password" name="password1" placeholder="Enter Password" required/>
          </label>
          <br>
      
          <label for="confirm">
            <span>Confirm Password:</span><br><br>
            <input type="password" id="confirm_password" name="password2"  placeholder="Confirm Password" required/>
            <span id = "message" style="color:red"> </span> 
            </label>
          <br>
          
          <label for="ZIP"> <span>ZIP:</span> <br><br>

          <input type="text" id="ZIP" placeholder="ZIP"/><br> </label><br> <br>
          <label for="country"> <span>Country:</span> <br> <br>
          <input type="text" id="country" placeholder="Country"/></label>
          <br> <br>
          <input type="submit" value="Submit" class="submit_btn" id="create" onclick="checkPassword(form)"/>
        </form>
          
      </fieldset>
    </div>
